<nz-card  class="node">
	<div class="slots-container">
		<app-node-slot *ngIf="config?.takesInput" [slotType]="SlotTypeEnum.Input"></app-node-slot>
	</div>
	<div class="node-content">
		<strong>{{ config?.description || "⛔ No config" }}</strong>
		<p>{{ config?.name || "⚠ Config missing" }}</p>
	</div>
	<div class="slots-container">
		<app-node-slot *ngIf="config?.hasOutput" [slotType]="SlotTypeEnum.Output"></app-node-slot>
	</div>
</nz-card>
